<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <header>
        <nav>
            <p>Inventario</p>
        </nav>
    </header>
    <main>  
        <div class="tabla-container">
            <div class="input-container">
                <!-- Inputs -->
                <!-- ID -->
                <label for="id-input" class="label">ID </label>
                <input type="text" id="id-input">
                <!-- Item -->
                <label for="item-input" class="label">Item </label>
                <input type="text" id="item-input">
                <!-- Stock -->
                <label for="stock-input" class="label">Stock </label>
                <input type="number" id="stock-input" min="0">
    
    
                <!-- agregar y actualizar -->
                <input type="submit" value="Agregar" class="input-boton" id="btnAdd" onclick="addData()">
                <input type="submit" value="Aceptar" class="input-editar" id="btnUpdate">
            </div>
            <!-- tabla -->
            <div class="dt-container">
                <div class="block">
                </div>
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item</th>
                            <th>Stock</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- rellenar con js -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

   
 <script src="src/script.js"></script>
</body>
</html>
